<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="" href="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browse.min.js">


  <title>Handlebars</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-4 offset-4">
        <form id="save-prod">
          <div class="mb-3">
            <label class="form-label"><i><b>Producto</b></i></label>
            <input type="text" class="form-control" id="title" name="title">
          </div>
          <div class="mb-3">
            <label class="form-label"><i><b>Precio</b></i></label>
            <input type="text" class="form-control" id="price" name="price">
          </div>
          <div class="mb-3">
            <label class="form-label"><i><b>URL Imagen</b></i></label>
            <input type="text" class="form-control" id="thumbnail" name="thumbnail">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="col-6">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Producto</th>
              <th scope="col">Precio</th>
              <th scope="col">Imagen</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div class="col-4 offset-2">
        <h3>Chat</h3>
        <div id="msgs"></div>
        <div>
          <form id="send-message">
            <div class="mb-3">
              <input type="email" class="form-control" id="msg-email" placeholder="Introduzca aquí su email">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="msg-fname" placeholder="Introduzca aquí su nombre">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="msg-lname" placeholder="Introduzca aquí su apellido">
            </div>
            <div class="mb-3">
              <input type="number" class="form-control" id="msg-age" placeholder="Introduzca aquí su edad">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="msg-alias" placeholder="Introduzca aquí su nombre de usuario">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="msg-image" placeholder="Introduzca aquí su imagen de perfil">
            </div>
            <div class="mb-3">
              <textarea class="form-control" id="msg-message" rows="3" placeholder="Escriba aquí su mensaje"></textarea>
            </div>
            <button type="submit" class="btn btn-info">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/hbs.js"></script>
</body>

</html>
